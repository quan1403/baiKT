<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<input id="a" type="number">
<input id="b" type="number">
<input id="c" type="number">
<button type="button" onclick="ketqua()">kết quả</button>


<script>
    let tamgiac='';
    function ketqua(){
        let a = +document.getElementById("a").value;

        let b = +document.getElementById("b").value;

        let c = +document.getElementById("c").value;

        if ((a+b)>c&&(a+c)>b&&(b+c)>a){
            tamgiac='a,b,c là 3 cạnh của tam giác';
            if(a*a===(b*b+c*c)||b*b===(a*a+c*c)||c*c===(a*a+b*b)){
                tamgiac="tam giac vuong";}
                else if((a===b)&&(b===c)&&(a===c)){
                    tamgiac="tam giac deu";}
                else if((a===c)||(b===c)||(a===b)){
                    tamgiac="tam giac can";
            }

        }
        else {
            tamgiac='a,b,c kp 3 cạnh của tam giác';
        }
        document.write(tamgiac);


    }





</script>
