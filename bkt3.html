<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let a =prompt("");
    if (a%2===0){
        alert("số đó chia hết cho 2");
    }
    let check=true;

    for(let i=2;i<=a/2;i++){
        if (a%i===0){
            alert(a+"không phải số nguyên tố");
            check=false
            break;
        }
    }
    if(check){
        alert(a+"là số nguyên tố")   }
    </script>
</body>
</html>
